    <!-- Обязательные метатеги -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>user</title>

<body>


<header>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2">
        <div class="navbar-nav mt-2 mt-lg-0">
            <div class="nav-item text-white">
                <span id="gHeader"></span>
            </div>
        </div>
        <div class="navbar-nav mt-2 mt-lg-0">
            <div class="nav-item">
                <a href="/logout" class=" nav-link">Logout <span class="sr-only"></span></a>
            </div>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-md-2" style="margin-top:20px; height: 100vh">
        <ul class="nav nav-pills flex-column ">
            <li class="nav-item">
                <a class="nav-link text-center active" data-toggle="tab" href="#User">User</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 bg-light" style="margin-top:25px; height: 100vh">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="User">
                <div class="container-fluid">
                    <h2 class="h2">User information page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Department</th>
                                    <th>Salary</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="getUser"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
