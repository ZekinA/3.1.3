<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>user</title>
</head>
<body>


<header>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2">
        <div class="navbar-nav mt-2 mt-lg-0">
            <div class="nav-item text-white">
                <span th:text="${userData.name}" class="font-weight-bold"> Name </span> with roles: <span th:text="${userData.roles}"> Roles </span>
            </div>
        </div>
        <div class="navbar-nav mt-2 mt-lg-0">
            <div class="nav-item">
                <a href="/logout" class=" nav-link">Logout <span class="sr-only"></span></a>
            </div>
        </div>
    </nav>
</header>

<div class="container mx-lg-0">
    <div class="row mt-2">
        <div class="col-3">
            <div class="btn-group-vertical btn-lg btn-block">
                <button type="button" class="btn btn-primary btn-lg btn-block">User</button>
            </div>
        </div>
        <div class="col-9">
            <h1>User information-page</h1>

            <div>
                <table class="table table-hover">
                    <h2>About user</h2>
                    <thead>
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> Surname </th>
                        <th> Department </th>
                        <th> Salary </th>
                        <th> Role </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span th:text="${userData.id}"> ID </span></td>
                        <td><span th:text="${userData.name}"> Name </span></td>
                        <td><span th:text="${userData.surname}"> Surname </span></td>
                        <td><span th:text="${userData.department}"> Department </span></td>
                        <td><span th:text="${userData.salary}"> Salary </span></td>
                        <td><span th:text="${userData.roles}"> Roles </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Вариант 2: Bootstrap JS отдельно от Popper
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
